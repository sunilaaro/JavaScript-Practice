<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
   
    <script type="text/javascript">
      function drag(event){
          event.dataTransfer.setData('Text',event.target.id);
     }
      function drop(event){
          event.preventDefault();
          var data = event.dataTransfer.getData('Text');
          event.target.appendChild(document.getElementById(data));
          document.getElementById('output').innerHTML = event.target.id;

      }
    </script>
</head>
<body>
    <div class="mainHeader">
        <div class="dragDrop">
            <h3>Drag the image into a box! </h3>
            <div id="div1" class="dragdiv" ondrop="drop(event)" ondragover="drop(event)"></div><br>
            <div id="div2" class="dragdiv" ondrop="drop(event)" ondragover="drop(event)"></div><br>
            <div id="div3" class="dragdiv" ondrop="drop(event)" ondragover="drop(event)"></div><br>
            <div id="div4" class="dragdiv" ondrop="drop(event)" ondragover="drop(event)"></div><br>

            <img src="Reactpage.JPG" id="drag1" draggable="true" ondragstart="drag(event)" width="250" height="100" style="cursor:pionter;" /><br>
            Location:<span id="output"></span>
        </div>
        <div class="btnDiv" id="btnDiv">
            <button type="button" class="btnColor">Press me and get new BG color</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
