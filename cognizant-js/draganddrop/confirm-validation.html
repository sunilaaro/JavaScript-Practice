<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <script type="text/javascript">
       function confirmMe(){
           var result;
           var check = confirm("Would you like to submit");
           if (check== true){
             result= "processing!";
            }else{
                result = "Cancelling!";
            }

            document.getElementById('outputconfirm').innerHTML= result;
       }

       function promptMe(){
           var result = prompt('Please enter your name');
           document.getElementById('outputprompt').innerHTML = 'Hello,'+result;
       }
    </script>
</head>
<body>
    <p>Please press submit</p>
    <button type="button" onclick="confirmMe()" >Submit</button>
    <p id="outputconfirm"></p>

    <p>Please press submit Prompt</p>
    <button type="button" onclick="promptMe()" >Submit</button>
    <p id="outputprompt"></p>
</body>
</html>
